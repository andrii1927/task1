<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма з полями</title>
  <!-- Підключення Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-top: 50px;
    }
    .form-container h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-container button[type="submit"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <form id="myForm">
        <div class="form-group">
          <label for="username">Ім'я користувача:</label>
          <input type="text" class="form-control" id="username" name="username" required>
          <small class="form-text text-muted">Characters: <span id="charCountUsername">0</span></small>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
          <small class="form-text text-muted">Characters: <span id="charCountEmail">0</span></small>
        </div>
        <div class="form-group">
          <label>Позиція:</label><br>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="position1" name="position" value="developer" required>
            <label class="form-check-label" for="position1">Розробник</label><br>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="position2" name="position" value="designer" required>
            <label class="form-check-label" for="position2">Дизайнер</label><br>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="position3" name="position" value="manager" required>
            <label class="form-check-label" for="position3">Менеджер</label>
          </div>
        </div>
        <div class="form-group">
          <label>Фреймворки:</label><br>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="framework1" name="framework" value="react">
            <label class="form-check-label" for="framework1">React</label><br>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="framework2" name="framework" value="angular">
            <label class="form-check-label" for="framework2">Angular</label><br>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="framework3" name="framework" value="vue">
            <label class="form-check-label" for="framework3">Vue</label>
          </div>
        </div>
        <div class="form-group">
          <label for="message">Повідомлення:</label><br>
          <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
          <small class="form-text text-muted">Characters: <span id="charCountMessage">0</span></small>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="agree" name="agree" required>
          <label class="form-check-label" for="agree">Я погоджуюсь з умовами</label>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Надіслати</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Підключення скриптів -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
